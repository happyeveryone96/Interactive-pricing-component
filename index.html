<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="./main.js" async></script>
</head>

<body>
  <div id="container">

    <div id="title">
      <h1>Simple, traffic-based pricing</h1>
      <div>Sign-up for our 30-day trial. No credit card required.</div>
    </div>

    <div id="main">
      <div id="first">
        <div id="pageview">
          100K Pageviews
        </div>
        <div id="cost">
          <span style="font-weight:700; color:black; font-size:40px;" id="cost-number">$ 16.00</span>/month
        </div>
      </div>

      <div><input type="range" id="range" step="10" max="200"></div>

      <div id="second">
        <div id="monthly">Monthly Billing
          <label id="switch-button"> <input type="checkbox" />
            <span id="onoff-switch"></span>
          </label>
        </div>
        <div id="yearly">
          Yearly Billing <div>25% discount</div>
        </div>
      </div>

      <div id="bottom">
        <div id="bottom-left">
          <div><img class="check" src="./images/icon-check.svg">Unlimited websites</div>
          <div><img class="check" src="./images/icon-check.svg">100% data ownership</div>
          <div><img class="check" src="./images/icon-check.svg">Email reports</div>
        </div>
        <div id="bottom-right">Start my trial</div>
      </div>

      
    </div>
  </div>

  </div> -->
</body>

</html>
